                        <a href="" class="text-sm text-gray-500 hover:text-gray-700">Home</a>

                    Login

            </div>

            <div class="flex items-center gap-2 ms-2">
                <button id="openButtonNavbar" class="flex items-center text-blue-600 p-3 md:hidden">
                    <svg class="block h-4 w-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

    <main class="relative w-full min-h-screen">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[96%] md:w-[80%] lg:w-[60%] space-y-3">
            <h1 class="text-4xl lg:text-6xl font-extrabold text-center">Selamat Datang Di KafeKoding</h1>
            <p class="text-lg font-extralight italic text-center">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore laudantium exercitationem modi quia hic, possimus quisquam nam eum facere recusandae.
            </p>
        </div>
    </main>

    <script>
        "use strict"

        const closeButtonNavbar = document.querySelector("#closeButtonNavbar");
        const openButtonNavbar = document.querySelector("#openButtonNavbar");
        const navbar = document.querySelector("#navbar");

        closeButtonNavbar.addEventListener("click", () => {
            navbar.classList.remove("left-0");
            navbar.classList.add("-left-[1000px]")
        })

        openButtonNavbar.addEventListener("click", () => {
            navbar.classList.remove("-left-[1000px]")
            navbar.classList.add("left-0")
        })
    </script>
